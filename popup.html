<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHURUNG | popup</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/fav/favicon.png" sizes="32x32">
    <!-- Core Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Slick slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Range slider -->
    <link rel="stylesheet" href="assets/css/ion.rangeSlider.min.css">
    <!-- light box -->
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <!-- nice select -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- main custom styles -->
    <link rel="stylesheet" href="assets/scss/main.css">
</head>

<body>



    <!-- Pop up Modal -->
    <div class="modal fade" id="myModalSubscribe" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog subscribe-modal subscribe-modal-lg" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-times"></i></span>
                </button>
                <div class="modal-body">
                    <div class="row modal-body__row">
                        <div class="col-md-6 modal-body__left">
                            <div class="subscribe-modal-img"
                                style="background-image: url('assets/images/popup-img.jpg')">
                            </div>
                        </div>
                        <div class="col-md-6 modal-body__right">
                            <div class="subscribe-modal-content">
                                <h4 class="modal-title">Be The First To Know!</h4>
                                <p class="modal-text">Subscribe To Newsletter</p>
                                <form action="#" class="custom-form">
                                    <div class="form-group input-wrapper">
                                        <input type="email" name="email" id="homeEmail" class="form-control"
                                            placeholder="Email address">
                                        <label class="form-control-label" for="homeEmail">Email address</label>
                                    </div>
                                    <button type="submit" class="button button--dark button-block">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pop up Modal -->


    <!-- end footer section -->
    <!-- back to top btn -->
    <a class="back-to-top-btn" id="backToTop"></a>
    <!-- end back to top btn -->
    <!-- Theme js files -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- slick js -->
    <script src="assets/js/slick.min.js"></script>
    <!-- range slider js -->
    <script src="assets/js/ion.rangeSlider.min.js"></script>
    <!-- nice select -->
    <script src="assets/js/nice-select.min.js"></script>
    <!-- countdown -->
    <script src="assets/js/countdown.jquery.min.js"></script>
    <!-- light box -->
    <script src="assets/js/lightbox.min.js"></script>
    <!-- theme js -->
    <script src="assets/js/custom.js"></script>
</body>
